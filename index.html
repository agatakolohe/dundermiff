<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Michael Scott Paper Company</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Michael Scott Paper Company INC</h1>
        <img
          src="https://1.bp.blogspot.com/_Qk5eAUq3k3A/Sf8cx70085I/AAAAAAAAAmc/mvZ2ztx0SyA/s320/Michael+Scott+Paper+Company.jpg"
          alt="Michael Scott"
        />
        <blockquote class="blockquote">
          <h3>Limitless Paper in a Paperless World</h3>
          <footer class="blockquote-footer">Michael Gary Scott</footer>
        </blockquote>

        <!--Michael Scott quote, maybe add img of michael-->
      </div>
      <form id="paper">
        <div class="form-group">
          <label for="name">Enter your name</label>
          <input id="name" class="form-control" type="text" />
        </div>

        <div class="form-group">
          <label for="address">Enter your address</label>
          <input id="address" class="form-control" type="text" />
        </div>

        <p>Paper Size:</p>
        <select class="form-control" id="size">
          <option>Letter Size</option>
          <option>Break Up Letter Size</option>
          <option>Gettysburge Address Size</option>
          <option>Sue your neighbor Legal Size</option>
          <option>Bum Fodder Size</option>
        </select>
        <br />
        <p>Type of Paper</p>
        <div class="radio">
          <label>
            <input type="radio" name="papertype" value="cardstock" />
            Card Stock
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="papertype" value="bond" />
            Bond
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="papertype" value="parchment" />
            Parchment
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="papertype" value="wallpaper" />
            Wallpaper
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="papertype" value="toiletpaper" />
            Toilet Paper
          </label>
        </div>

        <div class="form-group">
          <label for="date">Desired Delivery Date:</label>
          <input id="date" class="form-control" type="date" />
        </div>

        <div class="form-group">
          <label for="color">Paper Color:</label>
          <input id="color" class="form-control" type="color" />
        </div>
        <button type="submit" class="btn btn-info">Checkout</button>
      </form>

      <div id="receipt">
        <p>
          Thank you <span class="name"></span> for purchasing
          <span class="papertype"></span> in <span class="size"></span> in the
          lovely shade of <span class="color"></span>. You should expect your
          delivery on <span class="date"></span> at
          <span class="address"></span>.
        </p>
        <img
          src="https://i.pinimg.com/originals/44/64/74/446474f0a51b4f510df9bb78b4987017.jpg"
          alt="Jim, Dwight and Michael in a car"
        />
      </div>
    </div>
  </body>
</html>
